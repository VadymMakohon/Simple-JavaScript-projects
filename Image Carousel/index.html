<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="photo.png" />
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>

    <div class="container">
        <div class="image fade">
            <img src="img/Lam0.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam1.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam2.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam3.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam4.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam5.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam6.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam7.jpg" width="100%">
        </div>

        <i id="prev" onclick="show_slide(-1)" class="fas fa-chevron-left"></i>
        <i id="next" onclick="show_slide(1)" class="fas fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
